    <form action="http://localhost:8081/games/game/" method="PUT">
        <h2>Edit Game</h2> <br>
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="row"> 
                        <div class="col-md-4">
                            Title: <br>
                            <input type="text" id="title" placeholder="Game Title... (a-z without special chars)"> 
                        </div>
                        <div class="col-md-4 about-container">
                            Description:
                            <input type="text" id="about" placeholder="Discription... (a-z without special chars)"> 
                        </div>
            
            
                    </div>
            
                    <br>
                    <div class="row"> 
                        <div class="col-md-4">
                            Price: <br>
                            <input type="text" id="price" placeholder="Price... (a-z without special chars)"> 
                        </div>
                        <div class="col-md-4 rating-container">
                            Rating: <br>
                            <div class="rating">
                                <img class="star" src="../imgs/star_empty.png" alt="Star" game-rating="1">
                                <img class="star" src="../imgs/star_empty.png" alt="Star" game-rating="2">
                                <img class="star" src="../imgs/star_empty.png" alt="Star" game-rating="3">
                                <img class="star" src="../imgs/star_empty.png" alt="Star" game-rating="4">
                                <img class="star" src="../imgs/star_empty.png" alt="Star" game-rating="5">
                            </div> <br> 
                        </div>
                    </div>
            
                    <div class="row"> 
                        <div class="col-md-2">
                            <br>
                            Release Year: <br>
                            <select id="releaseYear">
                                <option value="none"></option>
                                <option value="2023">2023</option>
                                <option value="2022">2022</option>
                                <option value="2021">2021</option>
                                <option value="2020">2020</option>
                                <option value="2019">2019</option>
                                <option value="2018">2018</option>
                                <option value="2017">2017</option>
                                <option value="2016">2016</option>
                                <option value="2015">2015</option>
                                <option value="2014">2014</option>
                            </select> 
                        </div>
                        <div class="col-md-2 platform-container">
                            <br>
                            Platform: <br>
                            <select id="platform" name="platform">
                                <option value="none"></option>
                                <option value="XBOX_ONE">XBOX ONE</option>
                                <option value="XBOX_360">XBOX360</option>
                                <option value="PS4">PS4</option>
                                <option value="PS5">PS5</option>
                                <option value="PC">PC</option>
                            </select>         
                        </div>
            
                        <div class="col-md-2 supplier-container">
                            <br>
                            Supplier: <br>
                            <select id="supplierSelect">
                                <option value="none"></option>
                            </select>
                        </div>
                    </div>
            
                    <div class="row">
                        <div class="col-md-3"> <br> <br>
                            <input type="submit" value="UPDATE">
                        </div>
                    </div>
                </div>

                <div class="col-md-4 img-cover">
                </div>
            </div>
        </div>
    </form>

    <div class="del-container">

            <button id="btn-no">NO</button>
